	    function validateForm()
	    {
        	var cname = document.getElementById("name").value;
    		var cemail = document.getElementById("email").value;
    		var cmobile = document.getElementById("phone").value;
    		var cusername = document.getElementById("username").value;
    		var cpassword = document.getElementById("password").value;
    		var ccountry = document.getElementById("country").value;
    		var regname = /^[a-zA-Z]+$/;
    		var mobileno = /^((\\+91-?)|0)?[0-9]{10}$/;
    		var emailid = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    		if(cname == "") {
        		alert("Please enter your name");
    		}
    		else if(!cname.match(regname)) {
    			alert("Please enter valid name");
    		}
    		else if(cemail == "") {
    			alert("Please enter your email");
    		}
    		else if(emailid.test(cemail)==false) {
    			alert("Please enter valid email");
    		}
    		else if(cmobile == "") {
    			alert("Please enter your mobile number");
    		}
    		else if(!cmobile.match(mobileno)) {
    			alert("Please enter valid 10 digit mobile number");
    		}

    		else if(ccountry == "0") {
    			alert("Please choose your country");
    		}
    		else if(cusername == "") {
        		alert("Please enter your username");
    		}
    		else if(cpassword == "") {
        		alert("Please enter your password");
    		}
    		else if(cpassword.length<8) {
    			alert("Please enter valid password");
    		}
    		else {
    			alert("Submitted Successfully");
    		}
