<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
      <style>
        body {
	      background: #D7BDE2;
	      margin: 2%;
	      padding: 2%;
	      border: 2px solid;
	    }
	  </style>
  </head>
  <body>
    <h1 style="text-align:center;">Employee Details Form</h1>
	  <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="empId">Employee Id:</label><br>
        <input type="text" id="empId" name="empId" pattern="[0-9]*" required><br><br>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="username">Username:</label><br>
  		<input type="text" id="username" name="username" required><br><br>s
  		<label for="pwd">Password:</label><br>
  		<input type="password" id="pwd" name="pwd" required><br><br>
  		<label for="country">Choose your Country:</label>
  		<select name="country" required>
  		  <option value="India">India</option>
  		  <option value="USA">USA</option>
  		  <option value="Chile">Chile</option>
  		  <option value="Pakistan">Pakistan</option>
		</select><br><br>
		<label for="laptop">Mention which laptop you have:</label>
        <input list="laptop" required>
  		  <datalist id="laptop">
    	    <option value="Dell">
    	    <option value="Mac">
    	    <option value="Acer">
    	    <option value="HP">
  	      </datalist><br><br>
  	    <p>Mention the languages known:</p>
        <input type="checkbox" id="choice1" name="choice1" value="Java">
  		<label for="choice1">Java</label><br>
  		<input type="checkbox" id="choice2" name="choice2" value="Python">
  		<label for="choice2">Python</label><br>
  		<input type="checkbox" id="choice11" name="choice3" value="Angular">
  		<label for="choice3">Angular</label><br>
  		<input type="checkbox" id="choice11" name="choice4" value="Ruby">
  		<label for="choice4">Ruby</label><br><br>
  		<fieldset>
    	  <legend>Personal Information:</legend><br>
    	  <label for="email">Enter your personal email:</label>
  		  <input type="email" id="email" name="email" required><br><br>
  		  <label for="phone">Enter a phone number:</label>
  		  <input type="tel" id="phone" name="phone" placeholder="123-4567-890" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br><br>
  		  <label for="address">Enter your address:</label><br>
  		  <textarea name="address" rows="10" cols="30"></textarea><br><br>
          <label for="birthday">Birthday:</label>
    	  <input type="date" id="birthday" name="birthday" required><br><br>
    	  <label for="myfile">Upload your photo:</label>
 		  <input type="file" id="myfile" name="myfile"><br><br>
  	    </fieldset><br><br>
        <input type="submit" value="Submit">
	  </form>
   </body>
</html>
